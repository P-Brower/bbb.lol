# Setup
title: Bob's Burgers Butts Tracker
tagline: Spreading the joy, one cheek at a time
url: https://bobsburgersbutts.lol
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-paginate

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Ops Tech
  email: support@jstart.org

# Custom vars
version: 3.0.0
